<div class="satispay-login-container">
  <div class="satispay-logo">
    <img src="/images/Logo_di_Satispay.svg.png" alt="Satispay Logo" />
  </div>
  <form [formGroup]="form" (ngSubmit)="onSubmit()" class="satispay-login-form">
    <h2>Log in to Satispay</h2>
    <div class="input-group">
      <input
        formControlName="username"
        placeholder="Phone number or username"
        required
      />
    </div>
    <div class="input-group">
      <input
        formControlName="password"
        type="password"
        placeholder="Password"
        required
      />
    </div>
    <button type="submit" class="satispay-btn">Log In</button>
    <div class="satispay-links">
      <a href="#" tabindex="-1">Forgot your password?</a>
      <a href="#" tabindex="-1">Donâ€™t have an account? Sign Up</a>
    </div>
    <div *ngIf="errorMsg" class="error-msg">{{ errorMsg }}</div>
  </form>
</div>
