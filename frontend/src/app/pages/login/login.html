<div class="dragonpay-login-container">
  <div class="dragonpay-logo">
    <img src="/images/dragonpay.png" alt="dragonpay Logo" />
  </div>
  <form [formGroup]="form" (ngSubmit)="onSubmit()" class="dragonpay-login-form">
    <h2>Log in to dragonpay</h2>
    <div class="input-group">
      <input
        formControlName="username"
        placeholder="Phone number or username"
        required
      />
    </div>
    <div class="input-group">
      <input
        formControlName="password"
        type="password"
        placeholder="Password"
        required
      />
    </div>
    <button type="submit" class="dragonpay-btn">Log In</button>
    <div class="dragonpay-links">
      <a href="#" tabindex="-1">Forgot your password?</a>
      <a href="#" tabindex="-1">Donâ€™t have an account? Sign Up</a>
    </div>
    <div *ngIf="errorMsg" class="error-msg">{{ errorMsg }}</div>
  </form>
</div>
