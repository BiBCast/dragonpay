<div class="page-container">
  <div class="page-header">
    <h1 class="page-title">ðŸ’° Wallet</h1>
    <p class="page-subtitle">Manage your balance and payment methods</p>
  </div>
  <div class="content-card">
    <div class="wallet-balance">
      <div class="balance-amount">
        â‚¬{{ (user$ | async)?.balance | number : "1.2-2" }}
      </div>
      <div class="balance-label">Available Balance</div>
    </div>

    <div class="wallet-actions">
      <button class="wallet-btn primary" (click)="openAddMoneyModal()">
        Add Money
      </button>
      <button class="wallet-btn secondary" (click)="openSendMoneyModal()">
        Send Money
      </button>
    </div>

    <app-send-money-modal
      *ngIf="showSendMoneyModal"
      (close)="closeSendMoneyModal()"
      (success)="onSendMoneySuccess()"
    ></app-send-money-modal>

    <app-wallet-modal
      *ngIf="showAddMoneyModal"
      (close)="closeAddMoneyModal()"
      (success)="onAddMoneySuccess()"
    ></app-wallet-modal>
  </div>
</div>
